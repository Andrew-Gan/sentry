services:
  sentry:
    build:
      dockerfile: sentry.dockerfile
    image: sentry:latest
    container_name: sentry
    volumes:
      - /share/sign-ml/torch:/home/torch
      - /share/sign-ml/dataset/DALI_extra:/home/DALI_extra
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
