services:
  sentry:
    build:
      dockerfile: sentry.dockerfile
    image: sentry:latest
    dns: 8.8.8.8
    # cap_add:
    #   - IPC_LOCK
    # devices:
      # - "/dev/infiniband/rdma_cm"
      # - "/dev/infiniband/uverbs*"
      # - "/dev/nvidia-fs*"
    container_name: sentry
    volumes:
      # - /etc/udev:/etc/udev
      - /share/sign-ml/torch:/home/torch
      - /share/sign-ml/dataset:/home/dataset
      # - /run/udev:/run/udev:ro
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']
              capabilities: [gpu]
